<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KKEPIK Крестики-нолики</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/tic-tac-toe.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <a href="../index.html" class="back-button">←</a>
            <div class="logo">❌ Крестики-нолики</div>
            <div class="stats">
                <div class="player player-x">
                    <div class="player-name">Игрок X</div>
                    <div class="player-score" id="score-x">0</div>
                </div>
                <div class="player player-o">
                    <div class="player-name">Игрок O</div>
                    <div class="player-score" id="score-o">0</div>
                </div>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button id="reset-button">Сбросить счёт</button>
            <button id="new-game">Новая игра</button>
        </div>
    </div>

    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2 id="game-result"></h2>
            <div class="final-scores">
                <div class="player player-x">
                    <div class="player-name">Игрок X</div>
                    <div class="player-score" id="final-score-x">0</div>
                </div>
                <div class="player player-o">
                    <div class="player-name">Игрок O</div>
                    <div class="player-score" id="final-score-o">0</div>
                </div>
            </div>
            <button id="play-again">Играть снова</button>
        </div>
    </div>

    <script src="../js/tic-tac-toe.js"></script>
</body>
</html>
